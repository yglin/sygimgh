<g ng-show='$ctrl.mama.isNaggingOn($ctrl.node)' ng-attr-transform='translate(-{{$ctrl.node.r}}, -{{$ctrl.node.r}})'>
  <image width='100' height='100' xlink:href='images/magnify.svg'>
  </image>            
</g>
<g ng-show='$ctrl.mama.isLoser($ctrl.node)' ng-attr-transform='translate(-{{$ctrl.node.r * 2.5}}, -{{$ctrl.node.r * 2.5}})'>
  <image width='100' height='100' xlink:href='images/speech-bubble.svg'>
  </image>
</g>
