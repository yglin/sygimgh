        <div style='overflow: ellipsis;' flex='40' layout='row' layout-align='start center'>
            <span ng-repeat="attr in manual.attributes">{{attr.label}}{{!$last && 'ï¼Œ&nbsp;' || ''}}</span>
        </div>

</div>
